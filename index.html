<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/flower.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/ded2121049.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="box-border">
    <header class="max-w-[1140px] mx-auto">
      <!-- Nav bar -->
      <nav
        class="flex items-center justify-between pt-[30px] mb-7 md:mb-[120px] mx-4 xl:mx-0"
      >
        <img class="block w-20 h-auto sm:w-fit" src="assets/logo.png" alt="" />

        <!-- Nav link items -->
        <div class="flex items-center gap-12 inter">
          <div class="hidden md:block">
            <ul class="flex items-center gap-12">
              <li class="text-[#252432] font-bold"><a href="">Home</a></li>
              <li class="text-[#8987A1]"><a href="">Shop</a></li>
              <li class="text-[#8987A1]"><a href="">About us</a></li>
            </ul>
          </div>
          <li class="text-[#000000] list-none">
            <a href=""
              ><span class="mr-[10px]"
                ><i class="fa-solid fa-cart-shopping"></i></span
              >Cart ($56)</a
            >
          </li>
        </div>
      </nav>
      <!-- Banner part -->
      <div
        class="flex flex-col-reverse items-center lg:flex-row mb-16 lg:mb-[120px]"
      >
        <!-- Banner-content -->
        <div class="lg:max-w-[50%] mx-4 xl:mx-0 mt-7 lg:mt-0">
          <h2
            class="noto text-2xl lg:text-[60px] font-bold text-[#000000] mb-3"
          >
            ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span>
          </h2>
          <p class="inter text-[14px] md:text-[22px] text-[#000000]/50">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <!-- Banner image -->
        <div class="w-full lg:w-1/2">
          <img class="w-full h-auto" src="assets/hero-flower.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
